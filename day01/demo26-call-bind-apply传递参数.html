<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: '大耳朵图图',
            skill(a, b) {
                console.log(this.name + '' + a + '' + b)
            },
        };
        const person = {
            name: '小头爸爸',
        };
        obj.skill.call(person, 1,2); //传参数
        obj.skill.apply(person, [1, 2]); // 传数组
        const func = obj.skill.bind(person);
        func(1, 2);
    </script>
</body>
</html>
