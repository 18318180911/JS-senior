<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <title>12-继承的案例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>  
    /* 
    使用es6的class 实现以下功能
    1 父类 Element 
      1 属性 this.dom
      2 方法 append
    2 定义两个子类 都要继承父亲的属性和方法
      1 ElementDouble
      2 ElementSingle 
    3 然后 通过编写代码 把以下程序运行起来
     */
    class Element {
        constructor(tagName) {
            const dom = document.createElement(tagName);
            this.dom = dom;
        }
        append(parentSelector) {
            document.querySelector(parentSelector).appendChild(this.dom)
        }
    }
    class ElementDouble extends Element {
        constructor(tagName,content) {
            super(tagName);
            this.dom.innerText = content;
        }
    }
    class ElementSingle extends Element {
        constructor(tagName, src) {
            super(tagName);
            this.dom.src = src;
        }
    }
      const divModel = new ElementDouble('div', '这个是div');
      divModel.append('body');
      const imgModel = new ElementSingle('img', './images/1.png');
      imgModel.append('div');
    </script>
  </body>
</html>
