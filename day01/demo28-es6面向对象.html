<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            // constructor(方法)：构造函数
            constructor(name) {
                this.name = name;
            }
            // 行为
            say() {
                console.log('a' + this.name)
            }
        }
        // new一个对象
        const p1 = new Person('a1');
        const p2 = new Person('a2');
        console.log(p1.say === p2.say);
        
    </script>
</body>
</html>
