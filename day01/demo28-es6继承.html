<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            say() {
                console.log('调用' + this.name);
            }
            fly() {
                console.log('99')
            }
        }
        // 继承：extends直接实现了父亲的方法
        class Student extends Person {
            constructor(name, color) {
                // 写了extends和constructor,必须在constructor调用了方法super()
                super(name);
                this.color = color;
            }
        }
        const s1 = new Student('aa', 'red')
        s1.say();
        s1.fly();
    </script>
</body>
</html>
