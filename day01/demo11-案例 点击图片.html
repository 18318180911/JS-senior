<body>
    <!-- <button>点击</button> -->
    <script>
        function MyImg(src) {
            const img = document.createElement('img');
            img.src = src;
            document.body.appendChild(img);
            this.dom = img;
            //返回创建的图片对象
            return img;
        }
        MyImg.prototype.borderRadius = function (border) {
            this.dom.style.borderRadius = border;
        };
        // const button=document.querySelector("button");
        const imgModel1 = MyImg('./images/4.png');

 
        imgModel1.addEventListener("click",function () {
            console.log(imgModel1)
            //不是borderRadius("50%")而是以下这样
            imgModel1.style.borderRadius = "50%";
        })
    </script>
</body>
</html>
