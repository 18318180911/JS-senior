<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6函数参数默认值
        function show(msg = 'hellow', str = 'hi') {
            console.log(msg, str);
        }
        show(); // 没有传递参数，输出
        show('你好');// 输出你好，hi
        show('你好', '大家都好'); // 输出你好，大家都好
    </script>
</body>
</html>
